<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate>
      <legend>
        <h1>My first contact form</h1>
      </legend>
      &nbsp;<input
        type="text"
        name="lname"
        placeholder="Enter your last name"
      /><br /><br />
      &nbsp;<input
        type="text"
        name="fname"
        placeholder="Enter your first name"
      />
      <br /><br />
      &nbsp;<input
        type="email"
        name="email"
        placeholder="Enter your email"
      /><br /><br />
      &nbsp;<input type="text" name="Address" placeholder="Address" /> &nbsp;
      <input
        type="text"
        name="House number"
        placeholder="House number"
      /><br /><br />
      &nbsp;<input
        type="password"
        name="password"
        placeholder="Enter password"
      />
      &nbsp;<input
        type="password"
        name="password"
        placeholder="Enter password (check)"
      />
      <br /><br />
      &nbsp;<input type="checkbox" /> Send me monthly newsletter <br /><br />
      &nbsp; What is your question?<br />
      &nbsp;
      <textarea name="message" id="message" cols="50" rows="5"></textarea
      ><br /><br />
      &nbsp; <button>send contact</button>
    </form>
  </body>
</html>
